  #   depends_on:
  #     - frontend
  #   restart: unless-stopped

  ml_pipeline:
    build:
      context: ./ml_pipeline
      dockerfile: Dockerfile
    volumes:
      - ./ml_pipeline/ml.py:/app/ml.py
      - ./ml_pipeline/run.sh:/app/run.sh
    depends_on:
      - redis
