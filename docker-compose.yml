# version: '3.9'

services:
  backend:
    build: ./backend
    ports:
      - "3001:3001"
    depends_on:
      - redis
    restart: unless-stopped

  redis:
    image: redis:7
    ports:
      - "6379:6379"
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
    ports:
      - "4173:4173"
    depends_on:
      - backend
    # environment:
    #   - NODE_ENV=production
    restart: unless-stopped

  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
    volumes:
      - ./nginx/nginx.conf/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - frontend
      - backend
    restart: unless-stopped

  ml_pipeline:
    build:
      context: ./ml_pipeline
      dockerfile: Dockerfile
    volumes:
      - ./ml_pipeline:/app
    depends_on:
      - redis
    restart: unless-stopped

