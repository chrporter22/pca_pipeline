<svg xmlns="http://www.w3.org/2000/svg" width="560" height="380" viewBox="0 0 560 380" fill="none" font-family="Arial, sans-serif" font-size="14" role="img" aria-label="Flowchart showing pipeline components">
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="10" refY="3.5" orient="auto" fill="#333">
      <polygon points="0 0, 10 3.5, 0 7"/>
    </marker>
  </defs>

  <!-- Nodes -->
  <rect x="20" y="20" width="120" height="40" rx="5" ry="5" fill="#E0F7FA" stroke="#00796B" stroke-width="2"/>
  <text x="80" y="45" text-anchor="middle" fill="#004D40" font-weight="bold">API Connection</text>

  <rect x="20" y="90" width="140" height="70" rx="5" ry="5" fill="#FFF3E0" stroke="#FB8C00" stroke-width="2"/>
  <text x="90" y="115" fill="#EF6C00" font-weight="bold" text-anchor="middle">Python</text>
  <text x="90" y="140" fill="#EF6C00" font-weight="bold" text-anchor="middle">& Bash Scripts</text>

  <rect x="200" y="110" width="120" height="40" rx="5" ry="5" fill="#E8F5E9" stroke="#388E3C" stroke-width="2"/>
  <text x="260" y="135" text-anchor="middle" fill="#2E7D32" font-weight="bold">Cache Layer</text>

  <rect x="400" y="20" width="180" height="40" rx="5" ry="5" fill="#E1F5FE" stroke="#0288D1" stroke-width="2"/>
  <text x="490" y="45" text-anchor="middle" fill="#0277BD" font-weight="bold">React + Tailwind CSS UI</text>

  <rect x="380" y="90" width="160" height="40" rx="5" ry="5" fill="#FFFDE7" stroke="#FBC02D" stroke-width="2"/>
  <text x="460" y="115" text-anchor="middle" fill="#F9A825" font-weight="bold">Node.js (Express)</text>

  <rect x="380" y="160" width="160" height="40" rx="5" ry="5" fill="#F3E5F5" stroke="#8E24AA" stroke-width="2"/>
  <text x="460" y="185" text-anchor="middle" fill="#6A1B9A" font-weight="bold">Nginx Reverse Proxy</text>

  <rect x="380" y="230" width="160" height="40" rx="5" ry="5" fill="#E3F2FD" stroke="#1976D2" stroke-width="2"/>
  <text x="460" y="255" text-anchor="middle" fill="#1565C0" font-weight="bold">Docker Orchestration</text>

  <rect x="380" y="300" width="160" height="60" rx="5" ry="5" fill="#FBE9E7" stroke="#D84315" stroke-width="2"/>
  <text x="460" y="330" text-anchor="middle" fill="#BF360C" font-weight="bold">Raspberry Pi 5 (aarch64 ARM)</text>
  <text x="460" y="350" text-anchor="middle" fill="#BF360C" font-weight="bold">Linux-rpi Hosting</text>

  <!-- Arrows -->
  <line x1="80" y1="60" x2="90" y2="90" stroke="#333" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="160" y1="125" x2="200" y2="130" stroke="#333" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="320" y1="130" x2="400" y2="40" stroke="#333" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="490" y1="60" x2="490" y2="90" stroke="#333" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="460" y1="130" x2="460" y2="160" stroke="#333" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="460" y1="200" x2="460" y2="230" stroke="#333" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="460" y1="270" x2="460" y2="300" stroke="#333" stroke-width="2" marker-end="url(#arrowhead)"/>
</svg>

